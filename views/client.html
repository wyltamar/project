<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGOS- Cliente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="../css/all.css">
</head>

<body>

  <div class="register-parent">
    <div class="register">
      <form>
        <div class="form-group">
          <label for="inputId">Id</label>
          <input type="text" class="form-control" name="inputId" aria-describedby="nameHelp"
            placeholder="Informe o ID para pesquisar um cliente específico" id="id" onblur="pegarId() +buscarCliente()"
            required minlength="" />
        </div>
        <div class="form-group">
          <label for="inputName">*Nome</label>
          <input type="text" class="form-control" name="inputName" aria-describedby="nameHelp"
            placeholder="Nome completo" onblur="validaNome()" id="nome" />
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" name="inputAddress" placeholder="Rua, nº, Cidade" id="endereco" />
        </div>

        <div class="form-group">
          <label for="inputTelephone">*Telefone</label>
          <input type="text" class="form-control" name="inputTelephone" aria-describedby="telephoneHelp"
            placeholder="cod. área e número" maxlength="12" onblur="validaTelefone()" id="telefone" />

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="inputEmail" placeholder="email@exemplo.com" id="email">
          </div>
          <button type="button" class="btn btn-primary" onclick="inserirCliente() +limparCamposCliente()">Inserir
            Cliente</button>
          <button type="button" class="btn btn-primary" onclick="update() +limparCamposCliente()">Atualizar
            Cliente</button>
          <button type="botton" class="btn btn-primary" onclick="excluirCliente() +limparCamposCliente()">Excluir
            Cliente</button>
          <button type="button" class="btn btn-primary" onclick="loadDoc('allClients.html') +listarClientes()">Clientes
            já
            cadastrados</button>
          <label for="observacao" class="obs">*Campos obirgatórios</label>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="../js/client.js"></script>
  <script src="../js/dashboard.js"></script>


</body>

</html>
