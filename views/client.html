<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGOS- Cliente</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css" />
  </head>
  <div class="register-parent">
    <div class="register">
      <div class="register-title">
        <img src="../img/logo-system.jpg" alt="imagem de um computador">
        <h2>SGOS</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="inputName">Nome</label>
          <input
            type="text"
            class="form-control"
            name="inputName"
            aria-describedby="nameHelp"
            placeholder="Nome completo"
          />
          <small id="nameHelp" class="form-text text-muted"
            >Campo obirgatório</small>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" name="inputAddress" />
        </div>

        <div class="form-group">
          <label for="inputTelephone">Fone</label>
          <input
            type="text"
            class="form-control"
            name="inputTelephone"
            aria-describedby="telephoneHelp"
          />
          <small id="telephoneHelp" class="form-text text-muted"
            >Campo obirgatório</small>
          
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="exampleInputEmail1" >
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
  <body>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
  </body>
</html>
