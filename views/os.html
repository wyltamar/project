<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">
    <title>Ordem de serviço</title>
  </head>

  <body>
    <div class="title-os">
      <h2>Ordem de Serviço</h2>
    </div>
    <div class="content-os">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="numberOs">Nº OS</label>
            <input type="text" id="numberOs" class="form-control" disabled>
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label for="situacaoOs">Situação da OS</label>
            <select id="situacaoOs" class="form-control">
              <option value="1">Selecione</option>
              <option value="2">Aguardando execução</option>
              <option value="3">Executada</option>
              <option value="4">Na bancada</option>
              <option value="4">Aguardando peças</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="check-os" type="checkbox"
                id="checkOS">
              <label class="form-check-label" for="checkOs">
                OS
              </label>
              <input class="check-orcamento" type="checkbox"
                id="checkOrcamento">
              <label class="form-check-label" for="checkOrcamento">
                Orçamento
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="cliente">*Cliente</label>
            <input type="text" id="cliente" class="form-control">
            <label for="idCliente">*Id cliente</label>
            <input type="text" id="idCliente" class="form-control">
            <label for="equipamento">*Equipamento</label>
            <input type="text" id="equipamento" class="form-control">
            <label for="defeito">*Defeito</label>
            <input type="text" id="defeito" class="form-control">
            <label for="servico">Serviço</label>
            <input type="text" id="servico" class="form-control">
            <label for="tecnico">Técnico</label>
            <input type="text" id="tecnico" class="form-control">
            <label for="valor">Valor do serviço</label>
            <input type="text" id="valor" class="form-control">
          </div>

          <button type="button" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-primary">Atualizar</button>
          <button type="button" class="btn btn-primary">Excluir</button>
          <button type="button" class="btn btn-primary">Imprimir</button>
        </fieldset>
        <label for="observacao" class="obs">*Campos obirgatórios</label>
      </form>
    </div>

    <div class="content-client">

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous">
    </script>
    <script src="../js/os.js"></script>
  </body>
</html>
