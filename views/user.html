<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGOS- Usu치rio</title>
    <link rel="stylesheet" href="../css/all.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <div class="user-parent">
    <div class="user">
      <div class="user-title">
        <img src="../img/logo-system.jpg" alt="imagem de um computador" />
        <h2>SGOS</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="inputName">Nome</label>
          <input
            type="text"
            class="form-control"
            name="inputName"
            aria-describedby="nameHelp"
            placeholder="Nome completo"
          />
        </div>
        <small id="nameHelp" class="form-text text-muted"
          >Campo obirgat칩rio</small
        >
        <div class="form-group">
          <label for="inputLogin">Login</label>
          <input type="text" class="form-control" name="inputLogin" />
        </div>
        <small id="loginHelp" class="form-text text-muted"
          >Campo obirgat칩rio</small
        >
        <div class="form-group">
          <label for="inputAddress">Senha</label>
          <input type="text" class="form-control" name="inputSenha" />
        </div>
        <small id="senhaHelp" class="form-text text-muted"
          >Campo obirgat칩rio</small
        >

        <div class="form-group">
          <label for="inputTelephone">Fone</label>
          <input
            type="text"
            class="form-control"
            name="inputTelephone"
            aria-describedby="telephoneHelp"
          />
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
  <body>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
